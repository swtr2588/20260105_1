<body>
  <div class="app">
    <h1>AI ìì„¸ ì¸ì‹</h1>
    <button onclick="init()">Start</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div class="status" id="status-text">ìƒíƒœ ëŒ€ê¸° ì¤‘...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(240, 240, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let goodProb = 0;
      let badProb = 0;

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML =
          `${p.className} : ${(p.probability * 100).toFixed(1)}%`;

        // ğŸ‘‰ í´ë˜ìŠ¤ ì´ë¦„ ë§ê²Œ ìˆ˜ì • ê°€ëŠ¥
        if (p.className === "Good") goodProb = p.probability;
        if (p.className === "Bad") badProb = p.probability;
      }

      const statusText = document.getElementById("status-text");

      if (goodProb >= 0.5) {
        document.body.style.backgroundColor = "#4CAF50";
        statusText.innerText = "âœ… ë°”ë¥¸ ìì„¸ì…ë‹ˆë‹¤!";
      } 
      else if (badProb >= 0.5) {
        document.body.style.backgroundColor = "#F44336";
        statusText.innerText = "âš ï¸ ìì„¸ê°€ ì¢‹ì§€ ì•Šì•„ìš”";
      } 
      else {
        document.body.style.backgroundColor = "#f2f4f8";
        statusText.innerText = "ìì„¸ ì¸ì‹ ì¤‘...";
      }
    }
  </script>
